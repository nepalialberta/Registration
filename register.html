<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="registrationform.css" type="text/css"/>
    <script src="validation.js"></script>
   

</head>
<body onload="document.registration.userid.focus()">
<h1>Registratiobn form</h1>
Use tab to keys to move from one input field to another.
<form name='registration' onSubmit="return formValidation()">
    <ul>
        <li><label for="userid">User Id:</label></li>
        <li><input type=text name="userid size="12/></li>
        <li><label for="passid">Password:</label></li>
        <li><input type="password" name="passid" size="12"/></li>
        <li><label for="username">Username:</label></li>
        <li><input type="text" name="username" size="50"/></li>
        <li><label for="address">Address:</label></li>
        <li><input type="text" name="address" size="50"/></li>
        <li><label for="country">Country:</label></li>
        <li><select name="country">
            <option selected="" value="Default">Select a country</option>
            <option value="A">Australia</option>
            <option value="B">Britain</option>
            <option value="C">Canada</option>
            <option value="I">India</option>
            <option value="CA">China</option>
            <option value="U">USA</option></select></li>
        <li><label for="zip">ZipCode</label></li>
        <li><input type="text" name="zip"/></li>
        <li><label for="email">Email</label></li>
        <li><input type="text" name="email" size="50"/></li>
        <li><label for="gender">Sex</label></li>
        <li><input type="radio" name="msex" value="Male"/><span>Male</span></li>
        <li><input type="radio" name="fsex" value="Female"/><span>Female</span></li>
        <li><label>Language</label></li>
        <li><input type="checkbox" name="en" value="en"/><span>English</span></li>
        <li><input type="checkbox" name="nonen" value="nonen"/><span>Non English</span></li>
        <li><label for="desc">About</label></li>
        <li><textarea name="desc" id="desc"></textarea></li>
        <li><input type="submit" name="submit" value="Submit"/></li>    
    </ul>
</form>     
    
</body>
</html>
